<div class="container" style="">
  <div class="row rowfull px-4">
    <div class="col-md-12 pt-4 pb-3">
      <h4>Datos Personales</h4>
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <section class="login-form">
                <form class="needs-validation" [formGroup]="formDatos" (ngSubmit)="onSave()">

                  <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Nombre</mat-label>
                      <input type="text" formControlName="nombre" matInput />
                    </mat-form-field>
                  </div>

                  <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Apellido</mat-label>
                      <input type="text" formControlName="apellido" matInput />
                    </mat-form-field>
                  </div>

                  <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Mail</mat-label>
                      <input type="email" formControlName="mail" matInput />
                    </mat-form-field>
                  </div>

                  <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Celular</mat-label>
                      <input type="tel" formControlName="celular" matInput />
                    </mat-form-field>
                  </div>

                  <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Calle</mat-label>
                      <input type="text" formControlName="calle" matInput />
                    </mat-form-field>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div>
                        <mat-form-field class="example-full-width">
                          <mat-label>Numero</mat-label>
                          <input type="text"
                                 formControlName="numero"
                                 matInput />
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div>
                        <mat-form-field class="example-full-width">
                          <mat-label>Depto</mat-label>
                          <input type="text" formControlName="depto" matInput />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div>
                        <mat-form-field class="example-full-width">
                          <mat-label>Entre Calle</mat-label>
                          <input type="text"
                                 formControlName="entreCalle"
                                 matInput />
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div>
                        <mat-form-field class="example-full-width">
                          <mat-label>y Calle</mat-label>
                          <input type="text"
                                 formControlName="segundaEntreCalle"
                                 matInput />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>

                  <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Localidad</mat-label>
                      <input type="text" formControlName="localidad" matInput />
                    </mat-form-field>
                  </div>


                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" />
                    <label class="form-check-label small text-uppercase card-link-secondary"
                           for="new">Verifiqué la dirección correcta en el Mapa</label>
                  </div>

                  <div class="text-center">
                    <button mat-raised-button
                            color="accent"
                            type="submit"
                            class="btn btn mb-4 float-left boton"
                            style="margin-top: 20px">
                      Guardar
                    </button>
                  </div>

                </form>

              
              </section>
            </div>

            <div class="col-md-8 col-sm-12">
              <div class="agm-container">
                <agm-map [zoom]="15"
                         [latitude]="lat"
                         [longitude]="lng"
                         (mapReady)="onMapReady($event)">
                  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
