<div class="container" style="">
  <div class="row rowfull px-4">
    <div class="col-md-12 pt-4 pb-3">
      <h4>Domicilio de Entrea</h4>
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <section class="login-form">
                <form class="needs-validation" [formGroup]="formDatos">
                  <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Identificador</mat-label>
                      <input type="text"
                             formControlName="identificador"
                             matInput />
                    </mat-form-field>
                  </div>

                  <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Nombre</mat-label>
                      <input type="text" formControlName="nombre" matInput />
                    </mat-form-field>
                  </div>

                  <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Calle</mat-label>
                      <input type="text" formControlName="calle" matInput />
                    </mat-form-field>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div>
                        <mat-form-field class="example-full-width">
                          <mat-label>Numero</mat-label>
                          <input type="text" formControlName="nro" matInput />
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div>
                        <mat-form-field class="example-full-width">
                          <mat-label>Depto</mat-label>
                          <input type="text" formControlName="depto" matInput />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div>
                        <mat-form-field class="example-full-width">
                          <mat-label>Entre Calle</mat-label>
                          <input type="text"
                                 formControlName="entreCalle"
                                 matInput />
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div>
                        <mat-form-field class="example-full-width">
                          <mat-label>y Calle</mat-label>
                          <input type="text"
                                 formControlName="segundaEntreCalle"
                                 matInput />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>

                  <div>
                    <mat-form-field class="example-full-width">
                      <mat-label>Localidad</mat-label>
                      <input type="text" formControlName="localidad" matInput />
                    </mat-form-field>
                  </div>
                </form>

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" />
                  <label class="form-check-label small text-uppercase card-link-secondary"
                         for="new">Verifiqué la dirección correcta en el Mapa</label>
                </div>
              </section>
            </div>

            <div class="col-md-8 col-sm-12">
              <agm-map [zoom]="15"
                       [latitude]="lat"
                       [longitude]="lng"
                       (mapReady)="onMapReady($event)">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
              </agm-map>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
