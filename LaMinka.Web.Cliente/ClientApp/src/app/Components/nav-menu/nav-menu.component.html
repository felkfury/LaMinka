<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container-fluid">
      <h4>La Minka</h4>
      <a class="navbar-brand" [routerLink]="['/']"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        style="text-align: left"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-between"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/home']"
              ><mat-icon>home</mat-icon> Home</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/misPedidos']"
              ><mat-icon>shop</mat-icon> Mis Pedidos</a
            >
          </li>
        </ul>

        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>person</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/datosPersonales">
                <span>Datos Personales</span>
              </button>
              <button mat-menu-item routerLink="/domicilioEntrega">
                <span>Domicilios de entrega</span>
              </button>
              <button mat-menu-item disabled>
                <span>Seteos</span>
              </button>
              <button mat-menu-item (click)="LogOut()">
                <span>Salir</span>
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
